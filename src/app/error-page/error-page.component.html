<div class="error-page-content">
  <div class="error-page-content__div">
    <svg-icon src="assets/icons/sad.svg"
              [svgStyle]="{'width.px':50, 'height.px':50}"
              [applyCss]="true">
    </svg-icon>
    <h1 class="error-page-content__h1">Ooops! ... Error 404</h1>
  </div>
  <p class="error-page-content__p">The requested page does not exist. Please, follow the link bellow...</p>
  <a class="error-page-content__a" routerLink="/user">User Management</a>
</div>
